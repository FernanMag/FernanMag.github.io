<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Слайдер</title>
  <link rel="stylesheet" href="css/style_slider_main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script defer src="js/slider_main.js"></script>
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

</head>

<body>
<!--слайдер-->
<div class="wrapper">
  <div class="image-slider swiper-container">
    <div class="image-slider__wrapper swiper-wrapper">

      <div class="image-slider__slide swiper-slide">
        <div class="image-slider__image"><img src="/img/slider-pool/pool-1.jpg" alt="Картинка"></div>
      </div>

      <div class="image-slider__slide swiper-slide">
        <div class="image-slider__image"><img src="/img/slider-pool/pool-2.jpg" alt="Картинка"></div>
      </div>

      <div class="image-slider__slide swiper-slide">
        <div class="image-slider__image"><img src="/img/slider-pool/pool-3.jpg" alt="Картинка"></div>
      </div>

      <div class="image-slider__slide swiper-slide">
        <div class="image-slider__image"><img src="/img/slider-pool/pool-4.jpg" alt="Картинка"></div>
      </div>

      <div class="image-slider__slide swiper-slide">
        <div class="image-slider__image"><img src="/img/slider-pool/pool-5.jpg" alt="Картинка"></div>
      </div>

    </div>
  </div>



  <!--мини слайдер-->
  <div class="image-mini-slider swiper-container">
    <div class="image-mini-slider__wrapper swiper-wrapper">

      <div class="image-mini-slider__slide swiper-slide">
        <div class="image-mini-slider__image"><img src="/img/slider-pool/pool-1.jpg" alt="Картинка"></div>
      </div>

      <div class="image-mini-slider__slide swiper-slide">
        <div class="image-mini-slider__image"><img src="/img/slider-pool/pool-2.jpg" alt="Картинка"></div>
      </div>

      <div class="image-mini-slider__slide swiper-slide">
        <div class="image-mini-slider__image"><img src="/img/slider-pool/pool-3.jpg" alt="Картинка"></div>
      </div>

      <div class="image-mini-slider__slide swiper-slide">
        <div class="image-mini-slider__image"><img src="/img/slider-pool/pool-4.jpg" alt="Картинка"></div>
      </div>

      <div class="image-mini-slider__slide swiper-slide">
        <div class="image-mini-slider__image"><img src="/img/slider-pool/pool-5.jpg" alt="Картинка"></div>
      </div>

    </div>
  </div>
  <div class="arrows-slider-place">
    <img src="/img/arrow-left-trainer.png" class="swiper-button-next" id="swiper-button-next">
    <img src="/img/arrow-right-trainer.png" class="swiper-button-prev" id="swiper-button-prev">
  </div>
</div>




</body>

</html>
